<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            color: #2c3e50;
            animation: fadeIn 1s ease; /* Added fade-in animation */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #3498db;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added button hover animation */
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* Scale up on hover */
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculateAge() {
            var birthDate = new Date(document.getElementById("birthdate").value);
            var currentDate = new Date();
            var difference = currentDate - birthDate;
            var seconds = Math.floor(difference / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);
            var years = Math.floor(days / 365);
            var remainingDays = days % 365;
            var months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;
            document.getElementById("result").innerHTML = "Age: " + years + " years, " + months + " months, and " + remainingDays + " days";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter your birthdate: </label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>
</body>
</html>
